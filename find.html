<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i>
          <span class="point"></span></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-portrait"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-envelope"></i>
          <SPAN>Invite</SPAN>
        </div>
      </div>
        <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended friends</h6>
          <div class="recommended-friends__subject">You have no recommended friends.</div>
        </div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h4 class="open-chat__title">Open chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hesitags">#BTS#army#friends</h6>
              <div class="open-post__members">
                <img src="https://i.ytimg.com/vi/j_-TmWZEHMo/maxresdefault.jpg">
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column-big">
              <img src="http://image.newsis.com/2021/06/02/NISI20210602_0000758808_web.jpg">
              <div class="open-post__tag"><div class="open-post__heart"><i class="fas fa-heart"></i></div>
              <div>326</div>
            </div>
              
            </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hesitags">#BTS#army#friends</h6>
            <div class="open-post__members">
              <img src="https://i.ytimg.com/vi/j_-TmWZEHMo/maxresdefault.jpg">
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column-big">
            <img src="http://image.newsis.com/2021/06/02/NISI20210602_0000758808_web.jpg">
          </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
